{ 
  width:100%;
  height:100%;
}
</style>

<script src="../api/jquery-1.5.2.min.js" type="text/javascript"></script>
<script src="../api/jquery.json-2.2.min.js" type="text/javascript"></script>
<script src="../api/PluginManagement.js" type="text/javascript"></script>

<script type="text/javascript">

function initialize()
{
  map = new Map('readymap');
  map.setBackColor(new Color(0.01, 0.01, 0.01, 1));
  map.setMapFile("http://demo.pelicanmapping.com/rmweb/maps/ags_imagery.earth");
}

function loadMap()
{
  var filename = document.getElementById("txtMapFile").value;
  map.setMapFile(filename);
}

</script>

</head>

<body onload="initialize()">

Map:
<input id ="txtMapFile" size = 70 type="text" value=""/>
<input id ="btnLoadMap" type="button" value="Load" onclick="loadMap()"/>
<br />

<div id="map_div">
  <script type="text/javascript">
    Map.embed("readymap", "application/readymap", "CLSID:5F41CFDD-D29D-4CA8-B37D-6F64F28E12EA");
  </script>
</div>

</body>
</html>
